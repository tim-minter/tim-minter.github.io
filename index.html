<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="keywords" content="timminter,minter,tim,iot,things of the internet,internet of things,things of intenet">
<meta name="description" content="Tim Minter Website">
<meta name="author" content="Tim Minter">
<meta name="generator" content="The letters T and M">
<title>things of the internet</title>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
<link href="css.css" rel="stylesheet" />


<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
<div class="container-fluid">
<p class="text-center">Coming Soon</p>

<div id='chart'></div>


<script>


//size of the diagram
var viewerWidth = window.innerWidth;
var viewerHeight = window.innerHeight;

var margin = {top: 20, right: 20, bottom: 20, left: 20},
//width = parseInt(d3.select('#chart').style('width'), 10),
width = viewerWidth - margin.left - margin.right,
//height = parseInt(d3.select('#chart').style('height'), 10),
height = viewerHeight - margin.top - margin.bottom,
root;


var force = d3.layout.force()
    .size([width, height])
    .on("tick", tick);

var force = d3.layout.force()
    .linkDistance(280)
    .charge(-100)
    .gravity(0)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("graph.json", function(error, json) {
  if (error) throw error;

  root = json;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size) * 20 || 4.5; });

  nodeEnter.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  node.select("circle")
      .style("fill", color);
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}


function color(d) {
  return d._children ? "#ffffff" // collapsed package
      : d.children ? "#ffffff" // expanded package
      : "#ffffff"; // leaf node
}

// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>
</div>

</body>
</html>
