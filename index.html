<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tim Minter</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: Arial, Helvetica, sans-serif;

        /* Full-screen background */
        background-image: url('light.JPEG');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* Container for top right text */
    .top-right {
        align-self: flex-end;
        text-align: right;
        padding: 20px;
    }

    .top-right h1 {
        margin: 0;
        font-size: 3rem;
        font-weight: 900;
    }

    .green-text {
        color: #90ee90; /* light green */
    }

    .orange-text {
        color: #ff7f00; /* neon orange */
    }

    /* Bottom-left paragraph */
    .bottom-left {
        padding: 20px;
        max-width: 400px;
    }

    .bottom-left p {
        color: #ff7f00; /* neon orange */
        font-size: 1.1rem;
        line-height: 1.5rem;
        font-weight: 600;
    }

    /* Responsive behavior */
    @media (max-width: 600px) {
        .top-right h1 {
            font-size: 2rem;
        }

        .bottom-left p {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

    <div class="top-right">
        <h1 class="green-text">Tim Minter</h1>
        <h1 class="orange-text">Playing with light & data</h1>
    </div>

    <div class="bottom-left">
        <p>
            2026 Exhibition. Gallery 19a. Brighton. 9-20 January
        </p>
    </div>

</body>
</html>
